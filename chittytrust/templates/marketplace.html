<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChittyID Verification Marketplace</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spark-shield.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dynamic-spark-logo.css') }}">
    
    <style>
        .marketplace-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #0088ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .marketplace-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 136, 255, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .marketplace-card:hover::before {
            left: 100%;
        }
        
        .marketplace-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 136, 255, 0.3);
            border-color: #00ff88;
        }
        
        .verification-type-badge {
            background: linear-gradient(45deg, #0088ff, #00ff88);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .reward-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #F59E0B;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }
        
        .trust-level-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .trust-level-L4 { background: rgba(16, 185, 129, 0.2); color: #10B981; }
        .trust-level-L3 { background: rgba(59, 130, 246, 0.2); color: #3B82F6; }
        .trust-level-L2 { background: rgba(68, 68, 255, 0.2); color: #4444ff; }
        .trust-level-L1 { background: rgba(245, 158, 11, 0.2); color: #F59E0B; }
        .trust-level-L0 { background: rgba(107, 114, 128, 0.2); color: #6B7280; }
        
        .priority-urgent { border-left: 4px solid #EF4444; }
        .priority-high { border-left: 4px solid #F59E0B; }
        .priority-normal { border-left: 4px solid #0088ff; }
        .priority-low { border-left: 4px solid #6B7280; }
        
        .floating-create-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            background: linear-gradient(45deg, #0088ff, #00ff88);
            border: none;
            border-radius: 50%;
            width: 4rem;
            height: 4rem;
            box-shadow: 0 8px 25px rgba(0, 136, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .floating-create-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(0, 255, 136, 0.5);
        }
        
        .history-chart-container {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid #0088ff;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #00ff88;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-chitty-dark text-white">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-chitty-darker border-bottom border-chitty-blue">
        <div class="container">
            <a class="chitty-dynamic-logo" href="/">
                <div class="dynamic-spark-container">
                    <i data-feather="shield" class="dynamic-spark-shield"></i>
                    <div class="dynamic-lightning-spark">
                        <svg width="12" height="16" viewBox="0 0 16 20" class="dynamic-spark-svg">
                            <path 
                                d="M8 2 L6.5 9 L9.5 9 L7 18 L11 11 L8.5 11 Z" 
                                fill="url(#logoSparkGradient)" 
                                class="lightning-bolt"
                            />
                            <defs>
                                <linearGradient id="logoSparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#F59E0B" />
                                    <stop offset="100%" stop-color="#EF4444" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                <span class="navbar-brand-text ms-3">ChittyID Marketplace</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trust Engine</a>
                <a class="nav-link active" href="/marketplace">Marketplace</a>
                <div id="auth-section">
                    <button class="btn btn-outline-chitty-green" onclick="signIn()">
                        <i data-feather="log-in" class="me-2"></i>Sign In
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- User Dashboard (authenticated users) -->
        <div id="user-dashboard" class="row mb-4" style="display: none;">
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="user-trust-score">--</div>
                    <div class="text-muted">Trust Score</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="user-verification-level">--</div>
                    <div class="text-muted">Level</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="user-active-requests">--</div>
                    <div class="text-muted">Active Requests</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="user-trust-trend">--</div>
                    <div class="text-muted">7-Day Trend</div>
                </div>
            </div>
        </div>

        <!-- Trust History Chart -->
        <div id="trust-history-section" class="history-chart-container" style="display: none;">
            <h5 class="text-chitty-green mb-3">
                <i data-feather="trending-up" class="me-2"></i>
                Your Trust History
            </h5>
            <canvas id="trustHistoryChart" height="300"></canvas>
        </div>

        <!-- Marketplace Filters -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card bg-chitty-darker border-chitty-blue">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <select class="form-select bg-dark text-white border-chitty-blue" id="filter-type">
                                    <option value="">All Types</option>
                                    <option value="identity">Identity</option>
                                    <option value="document">Document</option>
                                    <option value="skill">Skill</option>
                                    <option value="experience">Experience</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select bg-dark text-white border-chitty-blue" id="filter-priority">
                                    <option value="">All Priorities</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="high">High</option>
                                    <option value="normal">Normal</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" class="form-control bg-dark text-white border-chitty-blue" 
                                       id="filter-min-reward" placeholder="Min Reward ($)">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-chitty-blue w-100" onclick="applyFilters()">
                                    <i data-feather="filter" class="me-2"></i>Filter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-chitty-darker border-chitty-green">
                    <div class="card-body text-center">
                        <h6 class="text-chitty-green">Active Requests</h6>
                        <div class="h3 text-white" id="total-requests">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Verification Requests Grid -->
        <div class="row" id="requests-grid">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Floating Create Button -->
    <button class="floating-create-btn" onclick="showCreateModal()" title="Create Verification Request">
        <i data-feather="plus" class="text-white"></i>
    </button>

    <!-- Create Request Modal -->
    <div class="modal fade" id="createRequestModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-chitty-darker border-chitty-blue">
                <div class="modal-header border-chitty-blue">
                    <h5 class="modal-title text-chitty-green">Create Verification Request</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-request-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-chitty-blue">Verification Type</label>
                                <select class="form-select bg-dark text-white border-chitty-blue" name="verification_type" required>
                                    <option value="">Select Type</option>
                                    <option value="identity">Identity Verification</option>
                                    <option value="document">Document Verification</option>
                                    <option value="skill">Skill Assessment</option>
                                    <option value="experience">Experience Verification</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-chitty-blue">Priority</label>
                                <select class="form-select bg-dark text-white border-chitty-blue" name="priority">
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-chitty-blue">Title</label>
                                <input type="text" class="form-control bg-dark text-white border-chitty-blue" 
                                       name="title" placeholder="Brief description of verification needed" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-chitty-blue">Description</label>
                                <textarea class="form-control bg-dark text-white border-chitty-blue" 
                                          name="description" rows="4" 
                                          placeholder="Detailed description of what needs to be verified..." required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-chitty-blue">Reward Amount ($)</label>
                                <input type="number" class="form-control bg-dark text-white border-chitty-blue" 
                                       name="reward_amount" min="5" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-chitty-blue">Deadline (Optional)</label>
                                <input type="datetime-local" class="form-control bg-dark text-white border-chitty-blue" 
                                       name="deadline">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-chitty-blue">
                    <button type="button" class="btn btn-outline-chitty-blue" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-chitty-green" onclick="createRequest()">
                        <i data-feather="plus" class="me-2"></i>Create Request
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dynamic-spark.js') }}"></script>
    <script src="{{ url_for('static', filename='js/marketplace.js') }}"></script>
</body>
</html>
